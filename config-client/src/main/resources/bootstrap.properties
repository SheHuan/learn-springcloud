spring.application.name=client1
server.port=5201
spring.cloud.config.profile=dev
spring.cloud.config.label=main
# \u672A\u4F7F\u7528 eureka \u65F6\uFF0C\u4F7F\u7528 config-server \u7684\u56FA\u5B9A\u5730\u5740
#spring.cloud.config.uri=http://localhost:5200
# \u4F7F\u7528 eureka \u540E\uFF0C\u589E\u52A0\u4EE5\u4E0B\u4E24\u4E2A\u914D\u7F6E
# \u5F00\u542F\u901A\u8FC7 eureka \u83B7\u53D6 config-server \u7684\u529F\u80FD
spring.cloud.config.discovery.enabled=true
# \u914D\u7F6E config-server \u670D\u52A1\u540D\u79F0
spring.cloud.config.discovery.service-id=config-server
# \u8BBF\u95EE\u914D\u7F6E\u4E2D\u5FC3\u7684\u8D26\u53F7
spring.cloud.config.username=config
spring.cloud.config.password=123456
# \u6CE8\u518C\u5230 eureka
eureka.client.service-url.defaultZone=http://localhost:1111/eureka
# \u4ECE config-server \u4E0A\u8BFB\u53D6\u914D\u7F6E\u6587\u4EF6\u5931\u8D25\u65F6\uFF0C\u8FDB\u884C\u91CD\u8BD5
spring.cloud.config.fail-fast=true
# \u6700\u5927\u91CD\u8BD5\u6B21\u6570
spring.cloud.config.retry.max-attempts=6
# \u8BF7\u6C42\u91CD\u8BD5\u7684\u521D\u59CB\u95F4\u9694\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.cloud.config.retry.initial-interval=1000
# \u91CD\u8BD5\u7684\u95F4\u9694\u4E58\u6570\uFF08\u8BA1\u7B97\u51FA\u7684\u65F6\u95F4\u95F4\u96941.1s\u30011.21s\u30011.331s......\uFF09
spring.cloud.config.retry.multiplier=1.1
# \u6700\u5927\u95F4\u9694\u65F6\u95F4
spring.cloud.config.retry.max-interval=2000
